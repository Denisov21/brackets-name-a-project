<div class="project-settings-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{title}} <small>{{path}}</small></h1>
    </div>
    <div class="modal-body">
        <div class="field-container">
            <label>
                {{Strings.PROJECT_NAME}}: <input name="projectName" type="text" placeholder="{{Strings.PROJECT_NAME}}" value="{{projectName}}" class="url">
            </label>
            {{#errorMessage}}<div class="alert" style="margin-bottom: 0">{{{errorMessage}}}</div>{{/errorMessage}}
         </div>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{BracketsStrings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{BracketsStrings.DONE}}</button>
    </div>
</div>
